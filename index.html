<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="container-blog">
    <div class="container">
      <div class="image-container">
        <img class="image" src="./assets/images/illustrationarticle.svg" alt="Blog Card Picture">
      </div>
  
      <div class="learning-text-container">
        Learning
      </div>
  
      <div class="published-date-container">
        <p>Published 21 Dec 2023</p>
      </div>
  
      <div class="main-text-container">
        <h1>HTML &amp; CSS foundations</h1>
      </div>
  
      <div class="paragraph-text-container">
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
  
      <div class="profile-container">
        <div class="profile-picture">
          <img src="./assets/images/imageavatar.webp" alt="Profile picture">
        </div>
        <div class="profile-name">
          <p>Greg Hooper</p>
        </div>
      </div>
    </div>
    
  </div>
</body>
</html>
